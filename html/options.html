<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Scanner</title>
    <link rel="stylesheet" href="../css/options.css">
    <script src="../scripts/ImportParser.js" defer></script>
    <script src="../scripts/WordListHandler.js" defer></script>
    <script src="../scripts/OptionsHandler.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Dark Mode Toggle -->
      <div class="dark-mode-toggle">
        <label for="dark-mode-switch">Dark Mode</label>
        <input type="checkbox" id="dark-mode-switch">
      </div>

      <!-- Highlight Settings -->
      <h3>Highlight Settings</h3>
      <div class="settings-container">
        <div class="setting-item">
          <label for="highlight-color">Highlight Color:</label>
          <input type="color" id="highlight-color" value="#ffff00">
        </div>
        <div class="setting-item">
          <label for="enable-highlight">Enable Highlighting:</label>
          <input type="checkbox" id="enable-highlight" checked>
        </div>
      </div>
      <button type="button" id="save-settings">Save Settings</button>

      <!-- Word Browser Panel -->
      <div id="word-panel">
        <h3>Saved Word Collection</h3>
        <div id="word-list">
          <!-- Dynamically inserted words -->
        </div>
      </div>

      <!-- Dropdown for DEV/Advanced Tools -->
      <div class="dropdown-container">
        <button type="button" id="dropdown-btn" class="dropdown-btn">DEV/ADVANCED TOOLS</button>
        <div class="dropdown-content" id="advanced-tools">
          <form id="upload-form">
            <label for="file-upload">Upload Word Collection:</label>
            <input type="file" id="file-upload" accept=".colpkg,.apkg,.txt">
            <button type="submit" id="upload-btn">Upload Collection</button>
          </form>
          <button type="button" id="reset-btn">Reset Word Collection</button>
          <button type="button" id="check-saved">Check Saved Collection</button>
        </div>
      </div>
    </div>
  </body>
</html>
